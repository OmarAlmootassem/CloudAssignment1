<md-content class="md-padding">
	<div>
		<form ng-submit="$event.preventDefault()" name="searchForm" style="width: 392px">
	    	<md-autocomplete
	            md-input-name="autocompleteField"
	            md-input-minlength="2"
	            md-input-maxlength="18"
	            md-selected-item="selectedItem"
	            md-selected-item-change="selectedItem != null ? getInfo(selectedItem.value): 0"
	            md-search-text="searchText"
	            md-items="item in querySearch(searchText)"
	            md-item-text="item.display"
	            md-require-match
	            placeholder="Search">
				<md-item-template>
					<span md-highlight-text="searchText">{{item.display}}</span>
				</md-item-template>
	        </md-autocomplete>
	    </form>
	</div>
    <br>
    <a target="_blank" href="https://floating-chamber-23266.herokuapp.com/#!/view1">Live Site</a>
</md-content>
