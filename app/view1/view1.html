<md-content style="overflow: hidden;">
	<div id="map" style="position: fixed; width:100vw; height:100vh;"></div>
	<div style="position: fixed; width: 392px; top: 0; left: 0" class="md-padding">
		<form ng-submit="$event.preventDefault()" name="searchForm">
	    	<md-autocomplete
	            md-input-name="autocompleteField"
	            md-input-minlength="2"
	            md-input-maxlength="18"
	            md-selected-item="selectedItem"
	            md-selected-item-change="selectedItem != null ? getInfo(selectedItem.value): 0"
	            md-search-text="searchText"
	            md-items="item in querySearch(searchText)"
	            md-item-text="item.display"
	            md-require-match
	            placeholder="Search">
				<md-item-template>
					<span md-highlight-text="searchText">{{item.display}}</span>
				</md-item-template>
	        </md-autocomplete>
	    </form>
	</div>
    <br>
    <a target="_blank" href="https://floating-chamber-23266.herokuapp.com/#!/view1" style="position: fixed; bottom: 50px; right: 50px">Live Site</a>
</md-content>
